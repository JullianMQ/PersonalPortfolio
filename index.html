<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Freeman&family=Pridi:wght@200;300;400;500;600;700&family=Staatliches&family=Unlock&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>JullianQ Portfolio</title>
  <style>
    html, body, * {
      scroll-behavior: smooth;
      font-family: 'Exo 2', sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Pridi', serif;
    }

    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
      overflow: -moz-scrollbars-none;
    }

    *::webkit-scrollbar {
      display: none;
    }

    .bg-video {
      height: 100%;
      width: 100%;
      object-fit: cover;
      filter: brightness(25%);
      position: fixed;
    }
  </style>
</head>

<body>
  <video class="bg-video" autoplay muted loop style="z-index: -1;">
    <source src="./src/assets/background-vid.mp4" type="video/mp4">
  </video>
  <div id="root" class="">
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
